    <style>
        /* متغيرات CSS لسهولة التخصيص */
        :root {
            --primary-bg-color: #121212;
            --secondary-bg-color: #1E1E1E;
            --accent-color: #22c55e; /* أخضر */
            --accent-hover-color: #16a34a; /* أخضر أغمق */
            --text-color: #ffffff;
            --secondary-text-color: #b0b0b0;
            --card-border-radius: 12px;
            --button-border-radius: 8px;
            --banner-border-radius: 10px; /* استدارة خاصة بالبانر */
            --font-family: 'Cairo', sans-serif; /* استخدام الخط المضاف */
        }

        /* إعادة تعيين أساسية وتحديد الخط */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg-color);
            font-family: var(--font-family);
            color: var(--text-color);
            line-height: 1.6;
            direction: rtl; /* Ensure RTL direction */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px; /* تعديل بسيط للهوامش الجانبية للحاوية */
        }

        /* الهيدر */
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--secondary-bg-color);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        /* قسم اللافتة الإعلانية */
        .promo-banner-section {
            margin-bottom: 40px; /* مسافة بين اللافتة وقسم البحث */
        }

        .promo-banner-link {
            display: block; /* يجعل الرابط يأخذ عرض كامل ويتصرف ككتلة */
            text-decoration: none; /* يزيل خط الرابط */
            border-radius: var(--banner-border-radius); /* تطبيق الاستدارة على الرابط */
            overflow: hidden; /* يخفي أي أجزاء من الصورة تتجاوز الاستدارة */
            transition: opacity 0.3s ease, box-shadow 0.3s ease; /* تأثير انتقالي سلس */
        }

        .promo-banner-link:hover {
            opacity: 0.9; /* تأثير شفافية بسيط عند التحويم */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* ظل بارز قليلاً عند التحويم */
        }

        .promo-banner-image {
            display: block; /* يزيل أي مسافة إضافية أسفل الصورة */
            width: 100%; /* يجعل الصورة تملأ عرض الرابط الحاوي لها */
            max-width: 100%; /* يضمن عدم تجاوز الصورة لعرض الحاوية */
            height: auto; /* يحافظ على نسبة أبعاد الصورة عند تغيير العرض */
        }

        /* قسم البحث */
        .search-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .search-input {
            width: 100%; /* تعديل بسيط ليأخذ عرض الحاوية بالكامل داخل قسمه */
            max-width: 500px;
            padding: 15px 20px;
            border-radius: var(--button-border-radius);
            border: 1px solid var(--secondary-bg-color);
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-input::placeholder {
            color: var(--secondary-text-color);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.3); /* ظل خفيف عند التركيز */
        }

        /* شبكة التطبيقات */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* تصميم شبكي مرن */
            gap: 25px; /* مسافة أكبر بين البطاقات */
        }

        .app-card {
            background-color: var(--secondary-bg-color);
            padding: 20px;
            border-radius: var(--card-border-radius);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* تأثير انتقالي */
            display: flex; /* لتسهيل الفلترة عبر جافاسكربت */
            flex-direction: column;
            justify-content: space-between; /* توزيع المساحة داخل البطاقة */
        }

        .app-card:hover {
            transform: translateY(-5px); /* تأثير رفع عند التحويم */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .app-card img {
            width: 120px; /* حجم أكبر للأيقونة */
            height: 120px;
            border-radius: 20px; /* زوايا أكثر استدارة */
            margin: 0 auto 15px auto; /* توسيط وتحديد المسافة السفلية */
            object-fit: cover; /* ضمان ملء الصورة للمساحة */
            display: block;
        }

        .app-card h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--text-color);
            word-wrap: break-word; /* Ensure long titles wrap */
        }

        .app-platforms {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }
        .app-platforms i {
            font-size: 1.1rem;
        }

        .install-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: var(--button-border-radius);
            text-decoration: none;
            display: block; /* جعل الزر يملأ العرض المتاح */
            margin-top: 15px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* تأثير انتقالي للون الخلفية */
            border: none;
            cursor: pointer;
            font-family: var(--font-family);
            font-size: 1rem;
        }

        .install-btn i { /* أيقونة التحميل */
            margin-left: 8px; /* For RTL */
        }

        .install-btn:hover {
            background-color: var(--accent-hover-color); /* تغيير اللون عند التحويم */
        }

        /* الفوتر */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid var(--secondary-bg-color);
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }

         /* لإخفاء الـ label بصرياً مع الحفاظ عليها لـ screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* تعديلات للشاشات الأصغر */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .search-input {
                width: 90%;
            }
            .app-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* أعمدة أصغر قليلاً */
                gap: 15px;
            }
            .app-card img {
                 width: 100px;
                 height: 100px;
            }
            .app-card h3 {
                font-size: 1.1rem;
            }
        }

         @media (max-width: 480px) {
            .app-grid {
                grid-template-columns: 1fr; /* عمود واحد على الشاشات الصغيرة جداً */
            }
             .container {

             }
             header h1 {
                 font-size: 1.8rem;
             }
             .search-input {
                 width: 95%;
                 padding: 12px 15px;
             }
         }
    </style>

    <script>

        const searchInput = document.getElementById('searchInput');

        const getAppCards = () => appGrid.getElementsByClassName('app-card');
        searchInput.addEventListener('input', function() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const appCards = getAppCards();
            for (let i = 0; i < appCards.length; i++) {
                const card = appCards[i];
                const titleElement = card.querySelector('h3');
                if (titleElement) {
                    const title = titleElement.textContent.toLowerCase();
                    if (title.includes(searchTerm)) {

                        card.style.display = 'none';
                    }
                }
            }
